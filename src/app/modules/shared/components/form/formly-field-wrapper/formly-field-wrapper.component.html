<div class="mb-4">
  <label
    *ngIf="to.label && to.hideLabel !== true"
    [attr.for]="id"
    class="text-sm font-medium text-gray-700 mb-1"
  >
    {{ to.label }}
    <span class="" *ngIf="to.required && to.hideRequiredMarker !== true">*</span>
  </label>

  <ng-template #fieldComponent></ng-template>

  <div *ngIf="showError" class="mt-2 text-xs text-red-600" [style.display]="'block'">
    <formly-validation-message [field]="field"></formly-validation-message>
  </div>

  <small *ngIf="to.description" class="mt-2 text-sm text-gray-500">{{ to.description }}</small>
</div>
