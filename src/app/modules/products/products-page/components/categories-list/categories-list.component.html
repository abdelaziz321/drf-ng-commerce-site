<div class="my-10 px-4 sm:px-6 lg:px-8">
  <h3 class="uppercase font-black font-serif text-center text-xl tracking-wide mb-5">
    categories
  </h3>
  <div class="container mx-auto bg-white border px-5 pt-5 pb-2">
    <ul class="flex justify-center flex-wrap space-x-4">
      <a
        *ngFor="let category of categories"
        class="text-primary bg-gray-50 hover:bg-white border border-primary px-3 py-1 mb-3"
        href="#"
      >{{ category.name }}</a>
    </ul>
    
  </div>
</div>
